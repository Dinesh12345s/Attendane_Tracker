<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Student Subjects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
    }

    .container {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #000000;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .subject-list {
      margin-top: 20px;
    }

    .subject-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .subject-item input {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message-box {
      background-color: #f59e0b; /* amber */
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.7);
      text-align: center;
    }
  </style>
</head>
<body>

<a href="{{ url_for('faculty_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>

<div class="container">
  <h2>Update Student Subjects</h2>

  {% if message %}
    <div class="message-box">
      {{ message }}
    </div>
  {% endif %}

  <form method="POST">

    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" name="studentName" required
           value="{{ student.name if student else '' }}">

    <label for="rollNumber">Roll Number</label>
    <input type="text" id="rollNumber" name="rollNumber" required
           value="{{ student.roll_number if student else '' }}">

    <div class="subject-list">
      <label>Select Subjects:</label>
      {% for subject in subjects %}
        <div class="subject-item">
          <input type="checkbox" name="subjectIds" value="{{ subject.id }}"
            {% if subject.id in enrolled_subject_ids %}checked{% endif %}>
          {{ subject.name }} ({{ subject.code }})
        </div>
      {% endfor %}
    </div>

    <button type="submit" class="submit-btn">Update Student</button>
  </form>
</div>

</body>
</html>
